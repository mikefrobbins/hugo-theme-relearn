[module]
  [module.hugoVersion]
    min = "0.95.0"

[mediaTypes]
  [mediaTypes."text/javascript"]
    suffixes = ["js"]

[outputFormats]
  [outputFormats.PRINT]
    name= "PRINT"
    baseName = "index.print"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

  [outputFormats.SEARCH]
    name= "SEARCH"
    baseName = "index.search"
    isPlainText = true
    mediaType = 'text/javascript'
    permalinkable = false
    noUgly = true

  [outputFormats.SEARCHPAGE]
    name= "SEARCHPAGE"
    baseName = "search"
    isHTML = true
    mediaType = 'text/html'
    permalinkable = false
    noUgly = true

[params]
  alwaysopen = false
  editURL = ""
  author = ""
  description = "How to create documentation for a PowerShell module, create updateable help, publish the help to a website, and publish the module to the PowerShell Gallery."
  showVisitedLinks = false
  disableSearch = false
  disableSearchHiddenPages = true
  disableSeoHiddenPages = true
  disableTagHiddenPages = true
  disableAssetsBusting = false
  disableGeneratorVersion = false
  disableInlineCopyToClipBoard = false
  disableHoverBlockCopyToClipBoard = false
  disableShortcutsTitle = false
  disableLandingPageButton = true
  disableLanguageSwitchingButton = false
  disableBreadcrumb = false
  disableToc = false
  disableMathJax = false
  customMathJaxURL = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  mathJaxInitialize = "{}"
  disableMermaid = false
  customMermaidURL = "https://unpkg.com/mermaid/dist/mermaid.min.js"
  mermaidInitialize = "{ \"theme\": \"default\" }"
  disableOpenapi = false
  customOpenapiURL = "https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"
  disableNextPrev = false
  ordersectionsby = "weight"
  themeVariant = "blue"
  breadcrumbSeparator = ">"
  titleSeparator = "-"
  collapsibleMenu = true
  additionalContentLanguage = [ "en" ]
  disableExplicitIndexURLs = false
  externalLinkTarget = "_blank"
  canonifyURLs = true